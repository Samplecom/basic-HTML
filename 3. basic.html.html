<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page Layout</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <main>
        <section>
            <p>This is a sample paragraph of text on a simple web page.</p>
        </section>

        <hr> <!-- Horizontal Line -->

        <section>
            <p>Here's some more text below the horizontal line.</p>
        </section>

        <br> <!-- Line Break -->
    </main>
</body>
</html>
