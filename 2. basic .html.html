<!DOCTYPE html>
<html>
<head>
    <title>comments example</title>
</head>
<body>
    <!-- This is a comment. It won't be displayed in the web page. -->

    <h1>Welcome to My Website</h1>
    <p>This is some content on the page.</p>

    <!--
    <p>This paragraph is commented out for debugging.</p>
    -->

    <p><!-- This comment is placed inside the paragraph element -->
        Here's some text with a comment.
    </p>

    <!-- TODO: Add more content here -->
</body>
</html>
